<script>
$(function(){
	var pli = $(".productbd").find(".pli");
	pli.each(function(){
		$(this).mouseover(function(){
			$(this).addClass("plis")
		})
		$(this).mouseout(function(){
			$(this).removeClass("plis")
		})
		
	})
})
</script>
<script>
var big_img = $(".big-img").find("li");
var small_img = $(".small-img").find("li");
small_img.each(function (i){
	$(this).click(function (){
		small_img.each(function (j){
			$(big_img[j]).css({display:"none"});
			$(this).removeClass("select");
		})
		$(big_img[i]).fadeIn();
		$(this).addClass("select");
	})
})
</script>
<script>
$(function(){
	var numtext = $(".pdetail").find(".text07");
	var jia = $(".pdetail").find(".jia");
	var jian = $(".pdetail").find(".jian");
	jia.click(function(){
		var num = parseInt(numtext.val());
		var j = num + 1;
		numtext.val(j);
	})
	jian.click(function (){
		var  i = parseInt(numtext.val());;
		if(i > 1){
			var  n = i - 1;
			numtext.val(n)
		}
	})
})
</script>
