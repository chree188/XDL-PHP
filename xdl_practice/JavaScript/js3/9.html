<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>阶乘计算器</title>
    <style>
        #box{
            width: 200px;
            height: 50px;
            border: 1px solid #999;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>阶乘计算器</h1>
    <hr>
    阶乘数: <input type="text" id="num"><br>
    <button onclick="sum()">阶乘</button>
    <hr>
    <div id="box">暂无结果</div>

    <script>
        function sum() {
            var num = document.getElementById('num').value;
            console.log(num);

//            判断输入的是否为数字Number
            if (isNaN(num)) {
                alert('输入的不是一个数字!!!');
                return;
            }

//            数据类型转换
            num = Number(num);
            res = 1;
            for (var i=1; i<=num; i++) {
                var res = res * i;
                console.log(i);
            }

//            输出结果
            document.getElementById('box').innerHTML = res;
        }
    </script>
</body>
</html>
