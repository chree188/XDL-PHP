<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS 数组</title>
</head>
<body>
    <h1>JS 数组</h1>
    <hr>
    <ul id="nav">
        <li>花花</li>
        <li>红红</li>
        <li>好好</li>
        <li>O(∩_∩)O哈哈~</li>
        <li>嘿嘿</li>
        <li>呵呵</li>
    </ul>

    <li>我是外来的....</li>

    <script>
        var nav = document.getElementById('nav');
        var lis = nav.getElementsByTagName('li');
        console.log(nav);
        console.log(lis);
        console.log(lis.length);

//        lis.style.border = "1px solid #f00";//NO
//        循环给每一个li加边框
        for (var i=0; i<lis.length; i++) {
            lis[i].style.backgroundColor = "#f00";
//        console.log(lis[i]);
        }

//        循环给每一个li加边框
        for (var i in lis) {
//        lis[i].style.border = "1px solid #00f";
            console.log(i + ':' + lis[i]);
        }
    </script>
</body>
</html>
