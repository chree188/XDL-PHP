<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #list li {
            width: 600px;
            font-size: 25px;
            line-height: 40px;
            border: 1px solid #999;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
<h1>JQ 事件</h1>
<hr>
<button id="btn">解绑</button>

<button id="btn1">添加一个li标签</button>

<ul id="list">
    <li>《悯农》---李绅(唐)</li>
    <li>锄禾日当午</li>
    <li>汗滴禾下土</li>
    <li>谁知盘中餐</li>
    <li>粒粒皆辛苦</li>
</ul>

<a href="http://www.acfun.tv" id="ac">正在进入ACFun</a>
<hr>

<div id="out" style="width:200px;height:200px;background:#f90">
    <div id="in" style="width:100px;height:100px;background:#09f"></div>
</div>


<script>
    //简写形式
    $('#list li').click(function () {
        console.log($(this).html());
    });

    //JQ标准的绑定方式
    //bind('绑定的事件',事件函数);
    $('#list li').bind('click', function () {
        alert($(this).html());
    });

    //绑定多个事件
    $('#list li').bind({
        "mouseover": function () {
            $(this).css('background-color', '#ccc');
        },
        "mouseout": function () {
            $(this).css('background-color', '');
        },
    });

    //仅仅绑定一次事件  one()
    $('h1').one('click', function () {
        alert('你是个好人,再见!');
    });

    //解绑
    $('#btn').click(function () {
        //解绑li 的所有事件
        // $('#list li').unbind();
        // 解绑li的某个事件
        $('#list li').unbind('mouseout');
    });

    //添加li
    $('#btn1').click(function () {
        $('<li>啊,这是一首好诗!!!</li>').appendTo('#list');
    })

    //事件委派
    $('#list li').live({
        "mouseover": function () {
            $(this).css('background-color', '#ccc');
        },
        "mouseout": function () {
            $(this).css('background-color', '');
        },
    });

    //自动触发
    // $('h1').trigger('click');

    //阻止默认事件
    $('#ac').click(function () {
        // alert('我是超链接');
        return false;
    });

    //给父子元素绑定相同的事件
    $('#out').click(function () {
        console.log('我是out');
    });
    $('#in').click(function () {
        console.log('我是in');
        return false;
    });

</script>
</body>
</html>
