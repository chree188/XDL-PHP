<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 250px;
        }

        #box {
            width: 400px;
            height: 250px;
            border: 1px solid #999;
        }

        #box img {
            width: 400px;
            height: 250px;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
<h1>JQ 动画效果</h1>
<hr>
<div id="container">
    <div id="box">
        <img src="./imgs/5.jpg">
    </div>
</div>

<button id="hidebtn">隐藏</button>
<button id="showbtn">显示</button>
<button id="togglebtn">切换</button>
<button id="fadeTo">fadeTo指定透明度</button>

<button id="animatebtn">animate</button>
<button id="stopbtn">在这儿停顿!</button>
<button id="delaybtn">延时</button>


<script>

    //自定义动画
    $('#animatebtn').click(function () {
        $('#box img').animate({
            // 'width':'10px',
            // 'width':'toggle',
            'width': '1200px',
            'height': '600px'
        }, 3000)
    });

    //停止动画
    $('#stopbtn').click(function () {
        $('#box').stop();
        // $('#box img').stop();
    });

    //延时效果
    $('#delaybtn').click(function () {
        $('#box').hide(1000).delay(3000).show(1000);
    });


    //隐藏
    $('#hidebtn').click(function () {
        // $('#box').hide();
        // $('#box').hide('slow');  //
        // $('#box').hide(5000);
        $('#box').slideUp(5000); // 上滑动,高度减少
        // $('#box').fadeOut(3000);  //淡出,  透明度 减到0
    });

    //显示
    $('#showbtn').click(function () {
        // $('#box').show(3000);
        // $('#box').slideDown(3000); // 下滑动,高度增加
        $('#box').fadeIn(3000);  //淡入,  透明度 加到1
    });

    //显示
    $('#togglebtn').click(function () {
        // $('#box').toggle(1000);
        // $('#box').slideToggle(1000);
        $('#box').fadeToggle(1000);
    });

    //指定透明度
    $('#fadeTo').click(function () {
        $('#box').fadeTo(3000, 0.3);
    });

    //toggle   切换
    $('#box').toggle(function () {
        console.log(1);
    }, function () {
        console.log(2);
    }, function () {
        console.log(3);
    });


</script>
</body>
</html>
