<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<h1>Ajax</h1>
<hr>
<button onclick="load(false)">同步加载</button>
<button onclick="load(true)">异步加载</button>

<script>
    function load(b) {
        var msg = 'hello,JS';
//            创建请求对象
        var xhr = new XMLHttpRequest();

//            事件回调 xhr
        xhr.onreadystatechange = function () {
            if (xhr.status == 200 && xhr.readyState == 4) {
                msg = xhr.responseText;
            }
        };

//            请求初始化
        xhr.open('get', '6.php', b);
//            正式发送请求
        xhr.send();
        alert(msg);
    }

</script>
</body>
</html>
