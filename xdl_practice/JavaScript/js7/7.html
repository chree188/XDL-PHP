<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>window</h1>
    <hr>
    <button onclick="window.open()">open</button>
    <button onclick="window.open('http://itxdl.cn')">IT XDL</button>
    <button onclick="window.open('http://itxdl.cn','yanyan')">IT XDL(yanyan)</button>
    <button onclick="window.open('http://itxdl.cn','width=300,height=600')">指定大小</button>

    <script>
        window.name = 'yanyan';
//        自定义对象
        var obj = {name:'艳艳'};
        console.log(obj);
        console.log(window.obj);

//        声明变量
        var a = 100;
        console.log(window.a);

//        自定义函数
        function demo() {
            console.log('呆毛....');
        }
        window.demo();

//        alert('警告框');
        var a = confirm('你确定吗?');
        console.log('a: ' + a);
        var a = prompt('请输入您的银行卡密码:');
        console.log('a: ' + a);

        if (confirm('你喜欢捡肥皂么?')) {
            alert('已扔地上!  捡吧!');
        } else {
            alert(prompt('为什么不喜欢呢?'));
        }
    </script>
</body>
</html>
