<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>History</h1>
    <hr>
    <button onclick="history.back()">上一步</button>
    <button onclick="history.forward()">下一步</button>
    <button onclick="history.go(-2)">GO -2</button>
    <button onclick="history.go(1)">GO +1</button>

    <script>
        console.log(window.History);
        console.log('历史记录数量: ' + history.length);
    </script>
</body>
</html>
