<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>JS特效</h1>
    <hr>
    <button onclick="makeBig()">变大</button>
    <div id="box"></div>

    <script>
        function makeBig() {
//            找对象,改属性
            var div = document.getElementById('box');
            div.style.width = '50px';
            div.style.height = '5000px';
            div.style.backgroundColor = '#f90';
        }
    </script>
</body>
</html>
