<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>JS特效</h1>
    <hr>
    <div id="box"></div>

    <script>
//        找对象,改属性
        var div = document.getElementById('box');
        console.log(div);
        console.log(typeof (div));
        document.write(div);

//        改css属性
        div.style.backgroundColor = '#ff0';
        div.style.color = '#f00';
        div.innerHTML = 'hello,艳艳!';

        console.log(div.innerHTML);
    </script>
</body>
</html>
