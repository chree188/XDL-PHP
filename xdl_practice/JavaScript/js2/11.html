<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>10s倒计时</title>
    <style>
        button{
            width: 200px;
            height: 70px;
            color: #fff;
            background-color: #333;
            font-size: 30px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h1>10s倒计时</h1>
    <hr>
    <button id="btn" disabled onclick="alert('已同意')">同意(10)</button>
    <script>
        n = 10;
        function showbtn() {
            var btn = document.getElementById('btn');
            if (n <= 0) {
                btn.disabled = false;
                btn.innerHTML = '同意';
                return;
            }
            btn.innerHTML = `同意(${n})`;
            n--;
            setTimeout('showbtn()',1000);
        }
        showbtn();
    </script>
</body>
</html>
