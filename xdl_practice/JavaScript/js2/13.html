<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<body onload="init();">
<h1 id="showDiv"></h1>
<input type="button" name="btn" id="click"/>
<script>
    var time;
    var showDiv=document.getElementById("showDiv");
    var btn=document.getElementById("click");
    var h=1;
    var m=59;
    var s=59;

    //没有点击开始按钮的时候"showDiv"显示2:00:00,并且btn显示“开始”
    function init(){
        showDiv.innerHTML="2:00:00";
        btn.value="开始";
    }

    //如果点击开始之后btn显示"开始"
    btn.onclick=function(){
        if(btn.value=="开始"){
            btn.value="暂停";
            time=setInterval("run()",5);
        }else{
            btn.value="开始";
            clearInterval(time);
        }
    }

    //进行倒计时显示
    function run(){
            --s;
        if(s<0){
            --m;
            s=59;
        }
        if (s < 10) {
            s = '0' + s;
        } else {
            s = s;
        }

        if(m<0){
            --h;
            m=59
        }

        if(h<0){
            s=0;
            m=0;
            return;
        }
        showDiv.innerHTML=h+":"+m+":"+s;
    }


</script>
</body>
</html>
