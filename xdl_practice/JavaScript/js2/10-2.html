<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>javascript中的变量作用域 全局和局部变量</h1>
    <hr>

    <script>
        function demo() {
            var n = '刘备';
            console.log('在函数内部使用局部变量:' + n);
        }
        demo();
//        console.log('在函数外部使用局部变量:' + n);//报错

        var m = '关羽';
        console.log('在函数外部使用权全局变量:' + m);

        function test() {
            console.log('在函数内部使用全局变量:' + m);
        }
        test();

//        在函数内部声明 局部变量
        function sum() {
            z = '张飞';
        }
        sum();
        console.log('在函数外部使用全局变量:' + z);
    </script>
</body>
</html>
