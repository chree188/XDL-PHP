<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>定时器</h1>
    <hr>
    <button onclick="stop()">取消定时</button>

    <script>
//        单次定时 执行一次
//        setTimeout('console.log("hi 静静")',2000);

//        多次定时
        var i = 0;
        var timer = setInterval('console.log("hi 静静" + i);i++;',500);

        function stop() {
            clearInterval(timer);
        }
    </script>
</body>
</html>
