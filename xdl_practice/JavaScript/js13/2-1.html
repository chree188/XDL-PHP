<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{list-style: none;margin: 0;padding: 0;}
        #nav{margin: 40px;}
        h3{
            width: 200px;
            line-height: 40px;
            padding: 0 20px;
            border: 1px solid #999;
            background-color: #abcdef;
            cursor: pointer;
        }
        ul{
            width: 242px;
            display: none;
        }
        ul li{
            width: 200px;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            border: 1px solid #999;
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
    <script src="./jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            //给H3绑定点击事件
            $('#nav h3').click(function(){
                //找到点击元素的下一个同辈元素 并显示
                /*// $(this).next('ul').show();
                 if ($(this).next('ul').is(':hidden')) {
                 //显示
                 // $(this).next('ul').show();
                 $(this).next('ul').slideDown(1000);
                 } else{
                 //隐藏
                 // $(this).next('ul').hide();
                 $(this).next('ul').slideUp(1000);
                 }*/
                $(this).next('ul').slideToggle(1000);

            })
        })

    </script>
</head>
<body>
<h1>JQ纵向导航展开效果</h1>

<div id="nav">
