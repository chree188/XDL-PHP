<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>内置对象</h1>
    <hr>

    <script>
        var str = 'I am abc 123';
        var reg = /\w{3}/;
        /*var reg = new RegExp(/\s{3}/);
        var reg = new RegExp("/\s{5}/");*/

        console.log(reg);
        console.log(typeof (reg));
        console.log(reg.constructor);

//        test(str) 匹配返回true 否则返回false
        console.log(reg.test(str));
        console.log(/\w{4}/.test(str));

//        exec() 匹配文本,成功返回数组,失败null
        console.log(/\w/.exec(str));
        console.log(/\w{3}/.exec(str));
        console.log(/\w{4}/.exec(str));

        var a = /\d{3}/.exec(str);
        console.log(a.index);
    </script>
</body>
</html>
