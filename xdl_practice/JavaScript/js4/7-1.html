<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>JS 内置对象</h1>
    <hr>

    <script>
        var date = new  Date();
        console.log(date);
        console.log(typeof (date));
        console.log(date.constructor);

//        date.setFullYear(2000);

//        JS中纪年从1900起
        document.write('当前年: ' + date.getYear() + '<br>');
        document.write('公元年: ' + date.getFullYear() + '<br>');
//        当前月份 必须+1 才能使用 从0开始数
        document.write('当前月:' + date.getMonth() + '<br>');
        document.write('当前星期数: ' + date.getDay() + '<br>');
        document.write('当前日: ' + date.getDate() + '<br>');

        document.write('当前小时: ' + date.getHours() + '<br>');
        document.write('当前分钟: ' + date.getMinutes() + '<br>');
        document.write('当前秒: ' + date.getMilliseconds() + '<br>');

        document.write('当前时间戳: ' + date.getTime() + '<br>');

//        以UTC时间 格林威治时间
        document.write('标准时区时间: ' + date.getUTCFullYear() + '<br>');
        document.write('标准时区时间: ' + date.getUTCHours() + '<br>');

        console.log(date.toString());//同date输出
        console.log(date.toUTCString());//顺序变了
        console.log(date.toLocaleString());//按本地时间格式输出字串

    </script>
</body>
</html>
