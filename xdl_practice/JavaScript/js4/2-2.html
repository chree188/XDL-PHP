<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>内置对象</h1>
    <hr>

    <script>
//        直接赋值
        var b = true;
//        构造函数
        var b = new Boolean();
        var b = new Boolean(1);
        var b = new Boolean(-10);
//        转换函数
        var b = Boolean('');//false

        console.log(b);
        console.log(typeof (b));
        console.log(b.constructor);
    </script>
</body>
</html>
