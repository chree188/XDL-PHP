<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>内置对象</h1>
    <hr>

    <script>
        console.log('js可表示的最大值: ' + Number.MAX_VALUE);
        console.log('js可表示的最小值: ' + Number.MIN_VALUE);

        var n = 100.00789;
//        把数字以字串形式输出
        console.log(n.toString());
//        进制输出
        console.log(n.toString(2));
        console.log(n.toString(8));
        console.log(n.toString(16));
        console.log(n.toString(5));

//        保留指定位数的小数,四舍五入
        console.log(n.toFixed());
        console.log(n.toFixed(2));
        console.log(n.toFixed(3));
    </script>
</body>
</html>
