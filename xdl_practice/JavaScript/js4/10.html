<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>随机点名器</title>
    <style>
        #box {
            width: 300px;
            height: 200px;
            border: 1px solid #999999;
            font-size: 40px;
            padding: 40px;
        }

        button {
            width: 100px;
            height: 30px;
            color: #fff;
            background-color: #333;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<h1 align="center">随机点名器</h1>
<hr>
<button id='btn' onclick="restart()">开始点名</button>
<button onclick="restop()">点名结束</button>
<br><br>
<div id='box'></div>
<script>
    var test = true;
    function restart() {
        if (test) {
            start();
            test = false;
        }
    }

    function restop() {
        test = true;
        stop();
        if (test) {
            stop();
        }
    }
    function start() {
        var box = document.getElementById('box');

        m = Math.round(Math.random() * (60 - 1) + 1);
        box.innerHTML = m
        timer = setTimeout("start()", 100);
    }

    function stop() {
        clearInterval(timer);
    }
</script>
</body>
</html>
