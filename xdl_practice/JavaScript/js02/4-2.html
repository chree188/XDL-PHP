<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
		<style>
	        #box{
	            width: 200px;
	            height: 50px;
	            border:1px solid #999;
	            font-size: 50px;
	            padding: 20px;
	            color:#f00;
	            font-weight: 700;
	            text-align: center;
	            line-height: 50px;
	        }
	    </style>
	
	</head>
<body>
    <h1>倒计时</h1>
    <button onclick="start()">开始</button>
    <hr>
    <div id="box">10</div>
    <script>
        var m = 10;
        function start(){
            var div = document.getElementById('box');
            console.log(div);
            m--;
            div.innerHTML = m;
            if (m <= 0) {
//			清除定时
//			clearTimeout(timer);//没有东西可以清除,timer不存在.
                return;
            };
            var timer = setTimeout('start()',500);
        }
    </script>
</body>
</html>
