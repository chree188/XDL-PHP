<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>JS内置对象 -- Number</h1>
		<hr />
		
		<script type="text/javascript">
//			Number的属性
			console.log('可以表示的最大值:' + Number.MAX_VALUE);
			console.log('可以表示的最小值:' + Number.MIN_VALUE);
			
//			方法
			var n = 100.00987;
//			把数字以字串形式输出
			console.log(n.toString());
//			以进制形式输出.(2 ~ 36进制之间)
			console.log(n.toString(2));
			console.log(n.toString(8));
			console.log(n.toString(16));
			console.log(n.toString(7));
			console.log(n.toString(36));
			
//			保留指定位数的小数,四舍五入
			console.log(n.toFixed());
			console.log(n.toFixed(2));
			console.log(n.toFixed(3));
		</script>
	</body>
</html>
