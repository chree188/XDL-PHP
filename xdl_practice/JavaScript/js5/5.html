<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS事件</title>
    <style>
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #nav {
            width: 200px;
            border: 1px solid #999;
            box-shadow: 3px 3px 3px #ccc;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        #nav li {
            height: 38px;
            line-height: 38px;
            padding: 0 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>自定义菜单</h1>
<hr>
<ul id="nav">
    <li>复制</li>
    <li>粘帖</li>
    <li>剪切</li>
    <li>刷新</li>
    <li>使用迅雷下载</li>
    <li>使用快播播放</li>
</ul>


<script>
    var nav = document.getElementById('nav');
    document.oncontextmenu = function (en) {
        var en = en || window.event;
        console.log(en);
        //获取鼠标位置
        var x = en.clientX;
        var y = en.clientY;
        document.title = 'X: ' + x + '| Y :' + y;
        //显示菜单
        nav.style.display = 'block';
        nav.style.top = y + 'px';
        nav.style.left = x + 'px';
        return false;
    };

    //单击事件
    document.onclick = function () {
        nav.style.display = 'none';
    };

    //获取li集合
    var lis = nav.getElementsByTagName('li');
    //循环绑定事件
    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function () {
            this.style.backgroundColor = '#ccc';
        };
        //鼠标移走
        lis[i].onmouseout = function () {
            this.style.backgroundColor = '#fff';
        }
    }

</script>
</body>
</html>
