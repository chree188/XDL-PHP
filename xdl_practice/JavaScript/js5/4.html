<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS事件</title>
    <style>

    </style>
</head>
<body>
<h1>JS鼠标事件</h1>
<hr>
<ul id="list">
    <li>小静静,你宣我吗? 宣</li>
    <li>小艳艳,你宣我吗? 宣</li>
    <li id="dd" style="background:#ccc;cursor: pointer">小达达,你宣我吗? 宣</li>
    <li>小红红,你宣我吗? 宣</li>
    <li>小莉莉,你宣我吗? 宣</li>
</ul>


<script>
    //获取元素
    var li = document.getElementById('dd');
    // console.log(li);
    //双击
    li.ondblclick = function () {
        alert('你双击我?!');
    };
    //右击
    li.oncontextmenu = function () {
        alert('你右击我?!');
        //阻止系统的菜单弹出
        return false;
    }

</script>
</body>
</html>
