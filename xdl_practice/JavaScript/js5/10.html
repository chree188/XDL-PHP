<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <style>
        .box {
            width: 30px;
            height: 0px;
            float: left;
            margin-right: 10px;

        }
    </style>
</head>
<body>
<div id='box1' class='box' style='margin-top:400px;background:#21C2F2;'></div>
<div id='box2' class='box' style='margin-top:400px;background:#E9C341;'></div>
<div id='box3' class='box' style='margin-top:400px;background:#BF8DFF;'></div>
<div id='box4' class='box' style='margin-top:400px;background:#F8532A;'></div>
<script>
    var box = document.getElementsByClassName('box');
    var mt = parseInt(document.getElementById('box1').style.marginTop);
    function run() {
        for (var i = 0; i < box.length; i++) {
            num = Math.random() * 200;
            box[i].style.height = num + 'px';
            box[i].style.marginTop = mt - num + 'px';
        }
        timer = setTimeout(run, 50);
    }
    run();
</script>
</body>
</html>
