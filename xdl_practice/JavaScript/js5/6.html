<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS事件</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
<h1>Js鼠标事件</h1>
<hr>
<div id="box"></div>

<script>
    //按下
    box.onmousedown = function (){
        this.style.backgroundColor = '#f90';
    };
    //抬起
    box.onmouseup = function (){
        this.style.backgroundColor = '#369';
    };

    //移动
    box.onmousemove = function (en){
        console.log('我开始动了:' + Math.random());
        en = en || window.event;
        document.title = en.clientX+','+en.clientY;
    }

</script>
</body>
</html>
