<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS事件</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            background-color: #369;
            cursor: pointer;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<h1>图层拖拽</h1>
<hr>
<div id="box"></div>

<script>
    //按下
    box.onmousedown = function (e) {
        var env = e || window.event;
        this.style.backgroundColor = '#f90';
        //按下时, 获取div在的相对位置
        console.log(env.clientX);
        var left = env.clientX - box.offsetLeft;
        var top = env.clientY - box.offsetTop;

        document.onmousemove = function (en) {
            var e = en || window.event;
            //获取鼠标位置
            var x = e.clientX - left;
            var y = e.clientY - top;
            //给div重新定位
            box.style.left = x + 'px';
            box.style.top = y + 'px';
        }
    };
    //抬起
    document.onmouseup = function () {
        box.style.backgroundColor = '#369';
        document.onmousemove = function () {
        }
    }

</script>
</body>
</html>
