<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        window.onload = function () {
            console.log('onload1');
        };
        window.onload = function () {
            console.log('onload2');
        };

//        JQ标准入口
        $(document).ready(function () {
            console.log('ready1');
            var box = document.getElementById('box');
            console.log(box);
        });

//        再一次绑定ready
        $(document).ready(function () {
            console.log('ready2');
            var box = document.getElementById('box');
            console.log(box);
        });

    </script>
</head>
<body>
    <h1>ready 与 onload 的区别</h1>
    <hr>
    <!--<img src="http://www.google.com/1.jpg" alt="">-->
    <div id="box"></div>
</body>
</html>
