<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
    <h1>JQuery</h1>
    <hr>
    <button>点我啊!</button>

    <script>
        $('h1').css('color','#f90').css('font-size','100px');

//        绑定事件
        $('button').click(function () {
            $('h1').toggle(3000);
        })
    </script>
</body>
</html>
