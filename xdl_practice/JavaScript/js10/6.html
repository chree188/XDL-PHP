<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>减速运动</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
        }

        #line {
            width: 1px;
            height: 300px;
            background: red;
            position: absolute;
            left: 800px;
        }
    </style>
</head>
<body>
<button onclick="start()">开始</button>
<div id="box" style="left:0px"></div>
<div id="line"></div>
</body>
<script>
    var box = document.getElementById('box');

    function start() {
        setInterval(function () {
            //speed = 5;
            speed = (800 - parseInt(box.style.left)) / 20;
            speed = Math.ceil(speed);
            document.title = speed;

            box.style.left = parseInt(box.style.left) + speed + 'px';
        }, 100);
    }

</script>

</html>
