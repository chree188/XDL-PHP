<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>图片放大镜</title>
    <style type="text/css">
        #big {
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: absolute;
            left: 430px;
            top: 10px;
            display: none
        }
    </style>
</head>
<body>
<img id="small" src="./imgs/Meinv009.jpg" width="400">
<div id="big">
    <img src="./imgs/Meinv009.jpg">
</div>
</body>
<script>
    var small = document.getElementById('small');
    var big = document.getElementById('big');

    small.onmousemove = function (e) {
        var e = e || event;

        //获取鼠标在图片上的相对坐标
        var x = e.clientX - small.offsetLeft;
        var y = e.clientY - small.offsetTop;

        document.title = 'X:' + x + 'Y' + y;

        //大图与小图的比例
        big.scrollTop = y * 4 - 80;
        big.scrollLeft = x * 4 - 80;

        big.style.display = 'block';
    }

    small.onmouseout = function () {
        big.style.display = 'none';
    }
</script>
</html>
