<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        input{
            width: 400px;
            height: 40px;
            line-height: 40px;
        }
        #box{
            width: 400px;
            height: 300px;
            padding: 20px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>表单事件-其他</h1>
    <hr>
    <input type="text" id="text">
    <br><br>
    <div id="box"></div>

    <script>
        var input = document.getElementById('text');
        var div = document.getElementById('box');

/*//        显示文字
        input.onchange = function () {
            div.innerHTML = input.value;
        }*/

        input.oninput = iii;//非IE绑定
        input.onpropertychange = iii;//IE绑定

        function iii() {
            div.innerHTML = input.value;
        }

//        选中时触发
        input.onselect = function () {
            alert('啊!!!');
        }
    </script>
</body>
</html>
