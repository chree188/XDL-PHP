<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>键盘事件</h1>
    <hr>

    <script>
//        按下按键
        document.onkeydown = function (en) {
            document.body.style.backgroundColor = '#f90';
            var e = en || window.event;
//            console.log(e);
            console.log(e.keyCode);
        }

//        抬起按键
        document.onkeyup = function () {
            document.body.style.backgroundColor = '#fff';
        }

            console.log(e.keyCode);
        }*/

    </script>
</body>
</html>
