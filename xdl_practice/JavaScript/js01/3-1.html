<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在js中的变量</title>
		<script>
			var n = "js";
			console.log(n);
			
			var n1=14,n2=15,n3=80,n4=40;
			console.log(n1);
			console.log(n2);
			console.log(n3);
			console.log(n4);
			
			var n5=n6=n7='123';
			console.log(n6);
		</script>
	</head>
	<body>
		<h1>在js中的定义变量</h1>
		<hr />
		<script>
			alert(n5);	//全局生效
		</script>
	</body>
</html>
