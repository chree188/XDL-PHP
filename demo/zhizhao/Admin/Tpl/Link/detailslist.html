<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="/www.w3.org/1999/xhtml">
<head>
<title>详情列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/study.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
<script type="text/javascript">
	$(function(){
		$('.checkAll').click(function(){
			var checkOne = $('.checkone');
			$(this).attr('checked') ? checkOne.attr('checked','checked') : checkOne.removeAttr('checked');
		});
	})
</script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        &nbsp;&nbsp;&nbsp;<a href="{@:U(APP_NAME .'/Link/detailslist')@}" title="" class="kjcontent" target="main">友情链接列表</a>&nbsp;&nbsp;&nbsp;
            <a href="{@:U(APP_NAME .'/Link/adddetails')@}" title="" class="kjsort">添加友情链接</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left fl">&nbsp;友情链接列表管理</div>
        <div class="sort_right fr"><input type="button" value="添加友情链接" name="addSort" onclick="location.href='{@:U(APP_NAME .'/Link/addDetails')@}'" />&nbsp;&nbsp;</div>
        <div class="cb"></div>
    </div>
    <div class="art_list">
    	<form method="POST" action="{@:U(APP_NAME .'/Link/deletedetails/')@}" name="form">
        	<table class="tableList">
            	<thead>
                	<tr class="top_thead">
                    	<th width="60">&nbsp;选择</th>
                        <th width="40" align="center">ID</th>
                        <th align="left">友情链接名称</th>
                        <th align="left">友情链接地址</th>
                        <th align="left">友情链接备注</th>
                        <th width="200" align="left">操作</th>
                    </tr>
                </thead>
                <tbody>
                	<foreach name="list" item="data">
                        <tr>
                            <td align="left"><input type="checkbox" name="id[]" value="{@$data.id@}" class="checkone"/></td>
                            <td align="center">{@$data.id@}</td>
                            <td align="left">{@$data.link_name@}</td>
                            <td align="left">{@$data.link_url@}</td>
                            <td align="left">{@$data.explain@}</td>
                            <td align="left">&nbsp;<a href="{@:U(APP_NAME .'/Link/editDetails/',array('id'=>$data['id']))@}" title="编辑数据">编辑数据</a></td>
                        </tr>
                    </foreach>
                </tbody>
                <tfoot>
                	<tr>
                    	<td align="left"><input type="checkbox" class="checkAll"  /></td>
                        <td colspan="6"><input type="submit"  value="删除所选" class="deleteAll" /></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="fpage">
    	{@$page@}
    </div>
</body>
</html>
