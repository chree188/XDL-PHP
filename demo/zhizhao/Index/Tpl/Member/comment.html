<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的消息_会员中心_支招网</title>
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link type="text/css" href="__STATIC__/Style/Css/base.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/public.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/member.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/Autogrow/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="all">
  <div id="header" class="mb20"> 
    <!-- header start --> 
    <include file="Common:top" /> 
    <!-- header end --> 
  </div>
  <div id="page" class="mc  cls"> 
    <!-- page start -->
    <div id="left">
		<include file="Common:mleft" /> 
    </div>
    <div id="right">
    	<div class="artcileBox">
        	<div class="artcileTitle"><h4 style="border-bottom:1px solid #EEE; padding-bottom:10px;">我的消息&nbsp;&nbsp;<a href="javascript:;" class="deleteRead">[共{@$commentNum@}条]</a></h4></div>
            <div class="article_tab">
                <div class="comment_tab_con mt20">
                	<!--调十二条-->
                	<ul>
                    	<volist name="commentList" id="va">
                            <li>
                            	<div class="imgBox fl"><a href=""><img src="{@$va.comment_user_face@}" alt="{@$va.comment_user@}" /></a></div>
                                <div class="textBox fr">
                                	<p>{@$va.comment_user@}&nbsp;{@$va.time|time_format@}&nbsp;在&nbsp;&nbsp;&nbsp;<a href="{@:U(APP_NAME.'/Member/mcStatus',array('aid'=>$va["aid"],'cid'=>$va["id"]))@}">{@$va.article_name@}</a></p>
                                    <p><eq name="va['pid']" value="0">评论了你&nbsp;&nbsp;<else/>回复了你&nbsp;&nbsp;</eq>{@$va.comment|msubstr=0,80@}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{@:U(APP_NAME.'/Member/mcStatus',array('aid'=>$va["aid"],'cid'=>$va["id"]))@}" style="color:#13a4fe;" class="commentStatus">查看</a></p>
                                </div>
                                <div class="cb"></div>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="cb"></div>
    <!-- page end --> 
  </div>
  <div id="footer" class="mc cls"> 
    <!-- footer start --> 
    <include file="Common:footer" /> 
    <!-- footer end --> 
  </div>
</div>
</body>
</html>
