<body>
<h1>JQ - Ajax</h1>
<hr>
<button id="btn">加载</button>

<hr>
<div id="box"></div>

<script>
    $(function () {
        $('#btn').click(function () {
            /*//get
             $.get('./p/4.php',function(data){
             console.log(data);
             for (var i = 0; i < data.length; i++) {
             //生成li 并插入到#box中

             };
             },'json')*/
            //AJAX
            $.ajax({
                type: 'get',
                url: './p/4.php',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        //生成li 并插入到#box中
                        $('<li>').html(data[i].name + ':' + data[i].age).appendTo('#box');
                    }
                },
                dataType: 'json',//转换JSON
            })
        })
    })

</script>
</body>
