<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS</title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				border: 5px solid #999;
			}
		</style>
	</head>
	<body>
		<h1>改变页面中的元素</h1>
		<hr />
		<button onclick="makeBig()">点我变大</button>
		<div id="box"></div>
		<script>
			console.log(div);
			function makeBig(){
//				div 元素对象
				var div = document.getElementById('box');
				div.style.width = '50px';
				div.style.height = '5000px';
				div.style.backgroundColor = '#f90';
			}
		</script>
	</body>
</html>
