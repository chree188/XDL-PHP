<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Cookie</title>
</head>
<body>
    <h1>cookie</h1>
    <hr>

    <script>
//        获取cookie
        document.write('cookie: ' + document.cookie + '<br>');

//        设置cookie
        document.cookie = 'sex = "女"';
        document.write('cookie: ' + document.cookie + '<br>');

        var d = new Date();//获取时间
        d.setTime(d.getTime() + 3600*1000);//未来时间  +1小时
        document.cookie = "username=小红; path=/; expires="+ d.toUTCString();
        document.write('cookie: ' + document.cookie + '<br>');
    </script>
</body>
</html>
