<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>时间</title>
</head>
<body>
    <h1 id="h1" align="center"></h1>

    <script>
        function clock() {
            var now = new Date();
            var y = now.getFullYear();
            var m = now.getMonth();
            var d = now.getDate();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();

            if (m <= 9) {
                m = `0${m}`;
            } else {
                m = m;
            }
            if (s <= 9) {
                s = `0${s}`;
            } else {
                s = s;
            }

            var time = `现在时间:${y}/${m+1}/${d} ${h}:${m}:${s}`;
            document.getElementById('h1').innerHTML = time;
            setTimeout('clock()',1000);
        }
        clock();
    </script>
</body>
</html>
