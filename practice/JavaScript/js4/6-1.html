<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>验证表单</h1>
    <hr>
    <form action="1.php" name="regForm" method="post" onsubmit="return checkFrom()">
        <table>
            <tr>
                <td>邮箱:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password" name="repass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="注 册"></td>
            </tr>
        </table>
    </form>

    <script>
        function checkFrom() {
//            验证邮箱
            var email = document.regForm.email.value;
//            console.log(email);
//            dust-hehe@vip.qq.com.cn
            if (email.search(/^[\w-]+@[\w-]+(\.\w+){1,3}$/) === -1) {
                alert('邮箱格式不正确!');
                return false;
            }

//            验证用户名 6-12位 数字字母下划线
            var user = document.regForm.user.value;
            if (user.match(/^\w{6,12}$/) === null) {
                alert('用户名必须是6-12位 数字字母下划线组成!');
                return false;
            }

//            验证密码 长度6-18位
            var pass = document.regForm.pass.value;
            if (pass.length < 6 || pass.length > 18) {
                alert('密码长度不合法!');
                return false;
            }

//            验证密码
            var repass = document.regForm.repass.value;
            if (pass !== repass) {
                alert('两次输入的密码不一致!');
                return false;
            }

//            全部验证通过返回true 则表单会被提交跳转
            return true;
        }
    </script>
</body>
</html>
