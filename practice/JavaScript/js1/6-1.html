<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>JS中的数值</h1>
    <hr>

    <script>
        var num = 123;
        var num = 010;  //8进制
        var num = 0x10; //16进制
        var num = 3e2;  //300 科学记数法
        var num = 12e-3;    //0.012

        console.log('值:' + num);
        console.log('类型:' + typeof (num));

//        特殊数值类型  Not a Number
        var num = NaN;
        if (NaN == NaN) {
            console.log('相等');
        } else {
            console.log('不相等');
        }
        console.log(NaN + 100); //NaN

//        Number() parseInt() parseFloat()
//        可以将其它类型转换为 number
        var a = 'hello';    //NO
        var a = '123.999hello'; //NO
        var a = '123';  //Y
        var a = ''; //Y
        var a = true;   //Y
        var a = false;  //Y
        var a = null;   //Y
        var a = undefined;  //NO

//        var n = Number(a);
        var n = parseInt(a);
//        var n = parseFloat(a);
        console.log('值1:' + n);
        console.log('类型1:' + typeof (n));

//        isNaN(); 判断一个类型是否是NaN 转换规则同number
        console.log(isNaN('12ABC'));    //true  是NaN
        console.log(isNaN('12'));   //false 不是NaN

        if (NaN) {
            console.log('NaN做判断是:' + true);
        } else {
            console.log('NaN做判断是:' + false);    //Y
        }
    </script>
</body>
</html>
