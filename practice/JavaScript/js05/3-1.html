<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#list li{
				width: 300px;
				line-height: 40px;
				border-bottom: 1px solid #999;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>11111</li>
			<li>22222</li>
			<li>33333</li>
			<li>44444</li>
			<li>55555</li>
		</ul>
		<!--传入this 表示 该元素对象-->
		<button onclick="btn1(this)">666666</button>
		
		<script type="text/javascript">
//			获取li 的集合
			var lis = document.getElementById('list').getElementsByTagName('li');
			console.log(lis);
			for (var i = 0; i < lis.length; i++) {
				lis[i].onclick = function(){
					alert(this.innerHTML);
				}
			}
			
			function btn1(obj){
				alert(obj.innerHTML);
			}
		</script>
	</body>
</html>
