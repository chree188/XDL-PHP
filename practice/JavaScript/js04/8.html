					hour = 12;
					ap = " AM";

					ap = " AM";
					hour = hrNow;
				} else if(hrNow == 12) {
					ap = " PM";
					hour = 12;
				} else if(hrNow >= 13) {
					hour = (hrNow - 12);
					ap = " PM";
				}
				if(hrNow >= 13) {
					hour = hrNow - 12;
				}

				} else(min = mnNow)
				if(scNow <= 9) {
					secs = "0" + scNow;
				} else {
					secs = scNow;
				}
				time = hour + ":" + min + ":" + secs + ap;
				document.form.button.value = time;
				self.status = time;
