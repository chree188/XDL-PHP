<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS事件绑定</title>
</head>
<body>
<h1>JS事件绑定</h1>
<hr>
<button onclick="alert('啊,好疼.')" id='btn0'>点我啊</button>

<button id="btn">打我啊!</button>
<button id="btn1">来亲我啊</button>

<br>
<button id="removeBtn">解除绑定</button>
<hr>
<button id="btn2">点击(事件监听)</button>

<script>
    //获取btn按钮
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        alert('不要!');
    };

    var btn1 = document.getElementById('btn1');
    function demo() {
        alert('亲你!');
    }
    btn1.onclick = demo;

    var btn2 = document.getElementById('btn2');
    //添加事件监听  在同一个元素上绑定多个事件
    if (btn.addEventListener) {
        btn2.addEventListener('click', hehe, false);
        btn2.addEventListener('click', function () {
            alert('啊,你又监听我!');
        }, false);
    } else {
        //IE的监听处理方式
        btn2.attachEvent('onclick', function () {
            alert('啊,你监听我!');
        });
        btn2.attachEvent('onclick', function () {
            alert('啊,你又监听我!');
        });
    }

    function hehe() {
        alert('啊,你监听我!啊,我没了');
    }

    //解除绑定
    var remove = document.getElementById('removeBtn');
    remove.onclick = function () {
        // console.log(btn0);
        btn0.onclick = function () {
        };
        btn.onclick = function () {
        };
        btn1.onclick = function () {
        };
        //无法解除监听绑定的事件
        // btn2.onclick = function (){}
        btn2.removeEventListener('click', hehe);
    }
</script>
</body>
</html>
