<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>JS 函数</h1>

    <script>
//        声明函数 function 关键字
        function demo() {
            console.log('demo,关键字方式');
        }
        demo();

//        表达式方式
        test = function () {
            console.log('test,表达式方式');
        }
        test();

//        传递参数
        var test1 = function (m,n) {
            console.log(m + ":" + n);
        }
        test1('黄瓜','香蕉');

//        使用Function构造函数
        fun = new Function('console.log("我是new出来的!")');
        fun();
        var fun1 = new Function('m','n','console.log(m+n)');
        fun1('小橙子','小橘子');
    </script>
</body>
</html>
