<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>下载进度条</title>
    <style>
        #d1{
            width: 600px;
            height: 60px;
            border: 1px solid #333333;
        }
        #d2{
            width: 0%;
            height: 60px;
            background-color: #6CAF00;
        }
    </style>
</head>
<body>
    <h1>下载进度条</h1>
    <hr>
    <div id="d1">
        <div id="d2"></div>
    </div>

    <script>
        var div = document.getElementById('d2');
        var timer = setInterval(run,100);

        var m = 0;
        function run() {
            if (m >= 100) {
                clearInterval(timer);
                return;
            }
            m++;
            div.style.width = m + '%';
        }
    </script>
</body>
</html>
