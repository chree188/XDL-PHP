<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数声明</title>
	</head>
	<body>
		<h1>JS函数</h1>
    <hr>
    <script>
        demo();
//		使用function关键字
        function demo(){
            console.log('demo,关键字');
        }

//		表达式方式
        var test = function(){
            console.log('test,表达式方式');
        }
        test();

        var test1 = function(m, n){
            console.log(m + ':' + n);
        }
        test1('西瓜','桃子');

//		使用Function 构造函数
        var fun = new Function("m","n","console.log(m+n)");
        fun('小苹果','小橘子');

    </script>
	</body>
</html>
