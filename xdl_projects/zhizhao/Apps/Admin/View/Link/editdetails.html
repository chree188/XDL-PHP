<!DOCTYPE html>
<html>
<head>
<title>编辑友情链接</title>
<meta charset="utf-8" />
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/study.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        &nbsp;&nbsp;&nbsp;<a href="<{:U(APP_NAME .'/Link/detailslist')}>" title="" class="kjcontent" target="main">友情链接列表</a>&nbsp;&nbsp;&nbsp;
            <a href="<{:U(APP_NAME .'/Link/adddetails')}>" title="" class="kjsort">添加友情链接</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left">&nbsp;栏目详情管理--添加友情链接</div>
    </div>
    <div class="addsort_content">
    	<form action="<{:U(APP_NAME.'/Link/editdetails')}>" method="POST">
        	<input type="hidden" name="id" value="<{$data.id}>" />
        	<table>
            	<tr>
                	<td>友情链接名称：</td>
                    <td><input type="text" class="input1 w300" name="link_name" value="<{$data.link_name}>" /></td>
                </tr>
                <tr>
                	<td>友情链接状态：</td>
                    <td>
                    	<input type="radio" name="status" value="1" <in name="data.status" value="1">checked="checked"</in> />&nbsp;启用&nbsp;
                        <input type="radio" name="status" value="0" <in name="data.status" value="0">checked="checked"</in>/>&nbsp;禁用&nbsp;
                        <span class="note">* 友情链接被禁用以后，前台将不会显示该条友情链接</span>
                    </td>
                </tr>
                <tr>
                	<td>友情链接链接地址：</td>
                    <td><input type="text" class="input1 w250" name="link_url" value="<{$data.link_url}>" /></td>
                </tr>
                <tr>
                	<td>友情链接备注：</td>
                    <td><input type="text" class="input1 w250" name="explain" value="<{$data.explain}>" /><span class="note">* 友情链接备注</span></td>
                </tr>
                <tr>
                	<td colspan="2" align="center"><input type="submit" value="保存添加" class="input1w70" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
