<!DOCTYPE html>
<html>
<head>
<title>编辑详情</title>
<meta charset="utf-8" />
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/travel.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        	&nbsp;&nbsp;<a href="<{:U(APP_NAME .'/Travel/sortlist')}>" title="" class="kjsort" target="main">栏目分类管理</a>&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="<{:U(APP_NAME .'/Travel/detailslist')}>" title="" class="kjcontent" target="main">栏目详情管理</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left">&nbsp;栏目详情管理--编辑图文</div>
    </div>
    <div class="addsort_content">
    	<form action="<{:U(APP_NAME.'/Travel/editdetails')}>" method="POST">
        	<input type="hidden" name="id" value="<{$id}>">
        	<table>
            	<tr>
                	<td>图文名称：</td>
                    <td><{$data.travel_name}></td>
                </tr>
                <tr>
                    <td class="tl">所属分类：</td>
                    <td>
						<!--<php>
                        	if($data["sort_id"] == 1){
                            	echo '泰国旅游攻略';
                           	}else if($data['sort_id'] == 2){
                            	echo '泰国游记分享';
                           	}else if($data['sort_id'] == 3){
                            	echo '泰国美食';
                            }else if($data['sort_id'] == 4){
                            	echo '泰国历史文化';
                           	}
                        </php>-->
                    </td>
                </tr>
                <tr>
                	<td>图文状态：</td>
                    <td>
                    	<input type="radio" name="status" value="1" <in name="data.status" value="1">checked="checked"</in> />&nbsp;启用&nbsp;
                        <input type="radio" name="status" value="0" <in name="data.status" value="0">checked="checked"</in> />&nbsp;禁用&nbsp;
                        <span class="note">* 图文被禁用以后，前台将不会显示该条图文</span>
                    </td>
                </tr>
                <tr>
                	<td>是否设置为推荐：</td>
                    <td>
                    	<input type="radio" name="tags" value="1" <in name="data.tags" value="1">checked="checked"</in> />&nbsp;启用&nbsp;
                        <input type="radio" name="tags" value="0" <in name="data.tags" value="0">checked="checked"</in> />&nbsp;未启用&nbsp;
                    </td>
                </tr>
         	   <tr>
                	<td>缩略图：</td>
                    <td><input type="text" class="input1 w250" name="travel_pic" id="picid" value="<{$data.travel_pic}>" />&nbsp;&nbsp;<input type="button" name="upload_pic" class="input1 w70" style="cursor:pointer;" value="上传图片" id="uploadid" /></td>
                </tr>
                <tr>
                	<td>内容编辑：</td>
                    <td><textarea name="content" class="w700 h300" id="contentid"><{$data.content}></textarea></td>
                </tr>
                <tr>
                	<td colspan="2" align="center"><input type="submit" value="保存添加" class="input1w70" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
