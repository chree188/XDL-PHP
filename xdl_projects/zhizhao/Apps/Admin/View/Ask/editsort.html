<!DOCTYPE html>
<html>
<head>
<title>编辑栏目分类</title>
<meta charset="utf-8" />
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/study.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        	&nbsp;&nbsp;<a href="<{:U(APP_NAME .'/Ask/sortlist')}>" title="" class="kjsort" target="main">栏目分类管理</a>&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="<{:U(APP_NAME .'/Ask/detailslist')}>" title="" class="kjcontent" target="main">栏目详情管理</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left">&nbsp;编辑栏目分类</div>
    </div>
    <div class="addsort_content">
    	<form action="<{:U(APP_NAME.'/Ask/editsort')}>" method="POST">
        	 <input type="hidden" name="id" value="<{$result.id}>" />
        	<table>
            	<tr>
                	<td>分类名称：</td>
                    <td><input type="text" class="input1 w200" name="sort_name" value="<{$result.sort_name}>" />(ID:<{$result.id}>)</td>
                </tr>
                <tr>
                	<td>分类状态：</td>
                    <td>
                    	<input type="radio" name="status"value="1" <in name="result.status" value="1">checked="checked"</in> />&nbsp;启用&nbsp;
                        <input type="radio" name="status"value="0" <in name="result.status" value="0">checked="checked"</in> />&nbsp;禁用&nbsp;
                        <span class="note">* 分类被禁用以后，前台将不能在该分类下发布问题</span>
                    </td>
                </tr>
                <tr>
                	<td colspan="2" align="center"><input type="submit" value="保存添加" class="input1" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
