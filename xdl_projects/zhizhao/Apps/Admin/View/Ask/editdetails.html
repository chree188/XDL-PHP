<!DOCTYPE html>
<html>
<head>
<title>编辑详情</title>
<meta charset="utf-8" />
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/study.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        	&nbsp;&nbsp;<a href="<{:U(APP_NAME .'/Ask/sortlist')}>" title="" class="kjsort" target="main">栏目分类管理</a>&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="<{:U(APP_NAME .'/Ask/detailslist')}>" title="" class="kjcontent" target="main">栏目详情管理</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left">&nbsp;栏目详情管理--编辑图文</div>
    </div>
    <div class="addsort_content">
    	<form action="<{:U(APP_NAME.'/Ask/editdetails')}>" method="POST">
        	<input type="hidden" name="id" value="<{$id}>">
        	<table>
            	<tr>
                	<td>图文名称：</td>
                    <td><{$data.ask_name}></td>
                </tr>
                <tr>
                    <td class="tl">所属分类：</td>
                    <td><{$data.sort_name}></td>
                </tr>
                <tr>
                	<td>内容编辑：</td>
                    <br/>
                    <!-- 加载百度UE编辑器 -->
                    <!-- 加载编辑器的容器 -->
                    <td><textarea id="container" name="content" style="width:700px; height:300px;"><{$data.content}></textarea></td>
                    <!-- 编辑器配置文件 -->
                    <script type="text/javascript" src="__STATIC__/Editor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="__STATIC__/Editor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container',{
                            toolbars: [
                                ['undo','redo','fontfamily','fontsize','forecolor','bold','italic','insertorderedlist','justifyleft',
                                    'justifycenter','autotypeset','simpleupload','insertvideo','scrawl','emotion','date','link','drafts','removeformat','horizontal','source','insertcode',]
                            ],
                            elementPathEnabled:false,
                        });
                    </script>
                    <!-- 加载百度UE编辑器END -->
                </tr>
                <tr>
                	<td colspan="2" align="center"><input type="submit" value="保存添加" class="input1w70" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
