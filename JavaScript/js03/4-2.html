<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>Js数组 特点</h1>
		<hr />
		<script type="text/javascript">
			var list = [];
			
//			给数组赋值
//			list[] = '1234';	//报错
			list[0] = '艳艳';
			list[1] = '静静';
			
			list[12] = '小宇';
			
//			list['name'] = '大鱼';	//无 关联数组
			
			console.log(list);
			console.log('长度:'+list.length);
			console.log(list[0]);
			document.write(list);
			
//			多维数组
			var arr = [[1,2,3],['a','b','c'],['A','B','C']];
			console.log(arr);
			console.log(arr[1]);
		</script>
	</body>
</html>
