<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下载进度条</title>
		<style>
			#out{
				width: 800px;
				height: 100px;
				border: 1px solid #333;
				margin: 100px auto;
			}
			#in{
				height: 100px;
				background-color: #ccc;
				width: 0%;
			}
		</style>
	</head>
	<body>
		<h1>下载进度条</h1>
		<hr />
		<div id="out">
			<div id="in"></div>
		</div>
		
		<script type="text/javascript">
//			获取div
			var div = document.getElementById('in');
//			设置定时函数
			var timer = setInterval(run,100);
			var m = 0;	//声明循环变量
//			定时函数
			
			function run(){
				if(m >= 100){
					clearInterval(timer);
					return;
				}
				m++;
				div.style.width = m + '%';
			}
		</script>
	</body>
</html>
