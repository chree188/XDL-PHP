<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS</title>
		<script>
			// 隐式数据类型转换
        
	        // 数字环境  运算表达式里有 - * /
	        console.log(100 - '10'); // 90
	        console.log(100 * '10abc');//NaN
	        console.log(100 / true);// 100
	
	        // 字符串环境
	        console.log('100' + 100); //100100
	        console.log(100 + 100);//200
	        
	        // 布尔值环境
	        // if (null) {};//false
	
	        console.log(100 / 0);//Infinity
	        console.log(0 / 0);//NaN
	
	
	        console.log(0.1 +0.2); //0.30000000000000004
	        console.log((0.1 +0.2).toFixed(2)); //0.30
		</script>
	</head>
	<body>
		<h1>在JS中的数值</h1>
		<hr />
		<script>
//			JS代码
		</script>
	</body>
</html>
