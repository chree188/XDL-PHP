<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        #main {
            height: 300px;
            width: 600px;
            background-color: #abcdef;
            margin: 0 auto;
            margin-top: 150px;
            border: 1px solid #abcdef;
            box-shadow: -20px 20px 50px #666;
        }

        #content {
            font-family: 雅黑;
            color: #333;
            font-size: 5em;
            text-align: center;
            margin-top: 50px;
        }

        #bbt {
            font-family: 雅黑;
            color: #c00;
            font-size: 2.5em;
            border: 1px solid red;
            height: 80px;
            margin: 40px auto;
            background-color: #eee;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="content">我是点名器</div>
    <button onClick="tip()" id="bbt">点击开始</button>
</div>

<script>
    // 数据数组
    var list = ['C', 'C++', 'C#', 'JAVA', 'VB', 'VBS', 'Pascal', 'SQL', 'Perl', 'PHP', 'Python', 'ASP', '.NET', 'JavaScript', 'R', 'Swift', 'Ruby', 'HTML', 'CSS', 'Go', 'JSP', 'Node.js', 'Mysql'];
    var timer = null;//定时器初始值

    //数据随机显示
    function run() {
        //获取显示文本的元素
        var con = document.getElementById('content');
        //生成随机值
        var i = Math.floor(Math.random() * (list.length - 1));
        //将随机值写到页面
        con.innerHTML = list[i];
    }

    //按钮点击控制
    function tip() {
        //获取按钮元素
        var btn = document.getElementById('bbt');

        //判断当前页面有无定时
        if (timer === null) {
            timer = setInterval('run()', 10);
            btn.style.backgroundColor = '#333';
            btn.style.color = '#eee';
            btn.innerHTML = '点击停止';
        } else {
            clearInterval(timer);
            timer = null;//再次赋值为null
            btn.style.backgroundColor = '#eee';
            btn.style.color = '#c00';
            btn.innerHTML = '点击开始';
        }
    }


</script>
</body>
</html>
