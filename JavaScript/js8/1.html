<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>HTML-DOM</h1>
    <hr>

    <script>
       if (document.all) {
           document.write('IE<br>');
       } else {
           document.write('非IE<br>');
       }

       var alls = document.all;
        console.log(alls);
        console.log(alls.length);
        for (var i = 0; i < alls.length; i++) {
            console.log(alls[i]);
        }

        console.warn('----------------------------------');

        console.log(document);//输出的是document对象
        console.log('域名: ' + document.domain);
        console.log('文档最后一次修改时间: ' + document.lastModified);
        console.log('上一个页面: ' + document.referrer);
        console.log('URL: ' + document.URL);

//        document.URL = 'http://www.baidu.com';//以上只能用于获取
        console.log(document.title);
        document.title = '我是一个标题';
    </script>
</body>
</html>
