<body>
    <h1>HTML-DOM</h1>
    <hr>

    <script>
        setInterval(function () {
//            获取title中的内容
            var titleStr = document.title;
//            取第一个字符
            var firstStr = titleStr.charAt(0);
//            截取除了第一个字符之外的剩余字符
            var lastStr = titleStr.substr(1);
//            重写拼接title
            document.title = lastStr + firstStr;
        },500)
    </script>
