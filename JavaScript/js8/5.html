    <button onclick="selectAll()">全选</button>
    <button onclick="copyContent()">复制</button>

    <script>
        text.focus();//获取焦点 直接输

        function selectAll() {
            content.select();
        }

        function copyContent() {
//            判断 是否能访问剪切板
            if (window.clipboardData) {
                clipboardData.setData('text',content.value);
                alert('已复制到剪切板!');
            } else {
                content.select();
                alert('请按Ctrl + C 进行复制!');
            }
        }
    </script>
