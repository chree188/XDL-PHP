<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>表单</h1>
    <hr>

    <form action="1.php" name="myform" id="myform">
        user: <input type="text" name="username" value="1111111111">
    </form>

    <button type="submit">无法提交</button>
    <button form="myform">submit(H5)</button>
    <button onclick="document.myform.submit()">submit</button>
    <button onclick="document.myform.reset()">reset</button>
</body>
</html>
