<body>
    <h1>JS 函数</h1>

    <script>
//        声明函数 function 关键字
        function demo() {
            console.log('demo....');

        demo(); //重复定义后,调用的是新的内容

            console.log('呆毛....');
        }
        demo();
    </script>
