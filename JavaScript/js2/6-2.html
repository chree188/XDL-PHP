<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>JS 函数</h1>
    <hr>

    <script>
//        声明函数 function 关键字
        function demo() {
            console.log('demo....');
            return 12345;
        }

//        调用方式
        var a = demo();
        var b = demo;
        console.log(b());   //调用执行,并返回结果

        console.log('a:' + a);
        console.log('b:' + b);

//        直接写函数本身
        function run() {
            console.log('runing....');
        }
        setInterval(run(),100); //NO
        setInterval('run()',100); //YES
        setInterval(run,100); //YES
    </script>
</body>
</html>
