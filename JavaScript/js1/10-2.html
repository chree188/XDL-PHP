<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>JS特效</h1>
    <hr>
    <button onclick="makeBig()">点我变大</button>
    <hr>
    <img src="./1.jpg" alt="守望先锋" width="100" id="myimg" onclick="makeBig()">

    <script>
        function makeBig() {
//            找对象,改属性
            var img = document.getElementById('myimg');
            img.width += 100;
            console.log(img.width);
        }
    </script>
</body>
</html>
