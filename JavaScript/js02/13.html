<!DOCTYPE html>
<html>

	<head>
		<title>进度条</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 12px;
			}
			
			h1 {
				font-size: 15px;
			}
			
			.wrap {
				font-size: 12px;
				margin: 40px auto;
				width: 400px;
			}
			
			/*进度条样式*/
			.progressbar_1 {
				background-color: #eee;
				height: 16px;
				width: 150px;
				border: 1px solid #bbb;
				color: #222;
			}
			
			.progressbar_1 .bar {
				background-color: #6CAF00;
				height: 16px;
				width: 0;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="progressbar_1">
				<div id="box" class="bar" style=""></div>
			</div>

		</div>

				var div = document.getElementById('box');

</html>
