<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象</title>
	</head>
<body>
    <h1>jS造  对象</h1>
    <hr>
    <script>
// 		Object构造函数
        var obj = new Object();
        console.log(obj);
//		赋值 和添加方法
        obj.name = '艳艳';
        obj.age = 18;
        obj.getInfo = function(){
            document.write('obj<br>');
        }
//		获取调用
        console.log(obj.name);
        console.log(obj.age);
        obj.getInfo();

//		简单方式  JSON
//		var obj1 = {};
//		obj1.name = '静静';
        
        var obj1 = {"name":"红红","age":19,getInfo:function(){
            document.write('obj1<br>');
        }};
        console.log(obj1);
        obj1.getInfo();

//		自定义构造函数
        function User(){
            this.name = '莉莉';
            this.age = 20;
            this.getInfo = function(){
                document.write('obj2<br>');
            }
        }
        var obj2 = new User();
        console.log(obj2);
        obj2.getInfo();

//		匿名构造函数的方式
        var obj3 = new function(){
            this.name = '悦悦';
            this.age = 80;
            this.getInfo = function(){
                document.write('obj3<br>');
            }
        }
        console.log(obj3);
        obj3.getInfo();

//		测试属性
            console.log('obj:'+ obj.constructor);//Object
            console.log('obj1:'+ obj1.constructor);//Object
            console.log('obj2:'+ obj2.constructor);//User
            console.log('obj3:'+ obj3.constructor);//匿名

        var a = document.getElementsByTagName('body');
        console.log('body元素对象的构造函数:'+ a.constructor);//HTMLCollection

    </script>
</body>
</html>
