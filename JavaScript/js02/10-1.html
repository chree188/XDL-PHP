<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量作用域</title>
	</head>
<body>
    <h1>javascript中的变量作用域  全局和局部变量</h1>
    <hr>
    <script>
        function demo(){
//		局部变量
            var n = '刘备';
            console.log('在函数内部 使用局部变量:' + n);
        }
        demo();
//		console.log('在函数外部调用局部变量:' + n);//报错!
        
//		定义全局变量
        var m = '关羽';
        console.log('在函数外部调用全部变量:' + m);

        function test(){
            console.log('在函数内部使用 全局变量:' + m);
        }
        test();
        
        function sum(){
            z = '张飞';
        }
        sum();
        console.log('在函数外部使用 内部定义的全局变量:' + z);


    </script>
</body>
</html>
