<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>正则实例</h1>
		<hr />
		<form action="1.php" method="post" name="regForm" onsubmit="return checkFrom()">
	        <table>
	            <tr>
	                <td>邮箱:</td>
	                <td><input type="text" name="email"></td>
	            </tr>
	            <tr>
	                <td>用户名:</td>
	                <td><input type="text" name="user"></td>
	            </tr>
	            <tr>
	                <td>密码:</td>
	                <td><input type="password" name="pass"></td>
	            </tr>
	            <tr>
	                <td>重复密码:</td>
	                <td><input type="password" name="repass"></td>
	            </tr>
	            <tr>
	                <td></td>
	                <td><input type="submit" value=" 注 册 "></td>
	            </tr>
	        </table>
	    </form>
		<script type="text/javascript">
//			验证表单
			function checkFrom(){
				var email = document.regForm.email.value;
//				123@qq.com.cn
				if(email.search(/^[\w]+@[\w]+(\.\w+){1,3}$/) === -1){
					alert('邮箱格式有误!');
					return false;
				}
				
				var user = document.regForm.user.value;
//				用户名 6-12数字字母下划线
				if(user.match(/^\w{6,12}$/) === null){
					alert('用户名必须是: 6-12位数字字母下划线');
					return false;
				}
				
				var pass = document.regForm.pass.value;
//				密码长度 6-18
				if(pass.length < 6 || pass.length > 18){
					alert('密码长度必须是 6 - 18位');
					return false;
				}
				
				var repass = document.regForm.repass.value;
				if(repass !== pass){
					alert('两次密码不一致');
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
