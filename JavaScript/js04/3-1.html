<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>Js内置对象 -- RegExp</h1>
		<hr />
		
		<script type="text/javascript">
			var str = "I am abc 123";
			var reg = /^\w{3}$/;
			
			var reg = new RegExp(/\w{4}/);
//			var reg = new RegExp("\w{4}");

			console.log(reg);
			console.log(typeof(reg));
			console.log(reg.constructor);
			
//			test() 匹配返回true或false
			console.log(reg.test(str));
			console.log(/\w/.test(str));
			
//			exec() 匹配文本,成功返回数组,失败返回null
			console.log(/\w/.exec(str));	//I
			console.log(/\d{3}/.exec(str)); //123
			console.log(/\d{4}/.exec(str));	//null
			
			var a = /\d{3}/.exec(str);
			console.log(a.index); //数组当对象去用
			console.log(a[0]);
		</script>
	</body>
</html>
