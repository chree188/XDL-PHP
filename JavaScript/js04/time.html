<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 id="h1" align="center"></h1>
		<script type="text/javascript">
			function clock(){
				today = new Date();
				hour = today.getHours();
				min = today.getMinutes(); 
				secs = today.getSeconds();
				if (min <= 9) {
					min = "0" + min;
				}else{
					min = min;
				}
				if (secs <= 9) {
					secs = "0" + secs;
				} else {
					secs = secs;
				}
				time = hour + ":" + min + ":" + secs;
				document.getElementById('h1').innerHTML = time;
				setTimeout('clock()', 1000);
			}
			clock();
		</script>
	</body>
</html>
