<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>JS内置对象 -- String</h1>
		<hr />
		
		<script type="text/javascript">
			/*var str = new String('伯母你好,我是您儿子的男朋友....');
			var str = String('人生不能靠心情去活着,而是要靠心态去生活...');*/
			
			var str = "I am yanyan, I xuan you, do you zao? 上海!";
			
			document.write(str + '<br />');
			console.log(str);
//			JS中不考虑  字符集(中文也是占一个字符) 
			console.log('长度 ' + str.length);
			
			document.write('anchor: ' + str.anchor('p1')+'<br />');
			document.write('bold: ' + str.bold()+'<br />');
			document.write('<hr>');
			
//			charAt() 获取指定下标的字符
			document.write('charAt: ' + str.charAt(2) + '<br />');
			document.write('以数组形式: ' + str[10] + '<br />');
			
//			返回第一次出现字符串的位置,返回索引值
			document.write('indexOf: ' + str.indexOf('you') + '<br />');
//			返回最后一次出现字符串的位置,返回索引值
			document.write('lastIndexOf: ' + str.lastIndexOf('you') + '<br />');
//			没出现,返回的是-1,如果大于等于0 则包含这个字串.
//			判断 一个字串中,是否包含某个指定的字串或字符
			document.write('indexOf: ' +　str.indexOf('nbhh') + '<br />');
			
//			concat() 连接字符串 可以有多个参数
			document.write('concat: ' + str.concat('123') + '<br />');
			document.write('concat: ' + str.concat('123',[1,2,3,'a']) + '<br />');
			document.write('<hr />');
			
//			substr(start,length) 截取字符串,无指定长度 则截取到结尾
			document.write('substr: ' + str.substr(20) + '<br />');
			document.write('substr: ' + str.substr(3,7)+'<br>');
			
//	        substring(start,end) 截取字串 ,不含包end  不允许有负值!
	        document.write('substring: ' + str.substring(6,9)+'<br>');
	
//	        slice(start,end) 截取字串 不包含end 值允许有负值
	        document.write('slice: ' + str.slice(6,9)+'<br>');
	        document.write('slice: ' + str.slice(-5,-1)+'<br>');
	        document.write('<hr>');
	
//	        toUpperCase() 大写
	        document.write('大写: ' + str.toUpperCase()+'<br>');
//	        toLowerCase() 小写
	        document.write('小写: ' + str.toLowerCase()+'<br>');
	
//			以下都适用于正则
//	        replace 替换
	        document.write('replace: ' + str.replace('you','你')+'<br>');
//			定界符 + 原子 + 元字符 + 模式修正符
//	        /w /s /d
	        document.write('正则: ' + str.replace(/you/g,'你')+'<br>');
	        document.write('正则: ' + str.replace(/\w/g,'你')+'<br>');
	        
//	        match 匹配第一个 匹配到的结果 参数就是正则.
//	                成功返回 匹配到的字串 ,失败返回null
	        document.write('match: ' + str.match(/\w{6}/)+'<br>');//匹配的结果
	        document.write('match: ' + str.match(/\w{56}/)+'<br>');//null
	
//	        search 正则验证 ,匹配第一次出现的位置,不匹配 返回-1
	        document.write('search: ' + str.search(/\w{6}/)+'<br>');//匹配的结果
	        document.write('search: ' + str.search(/\w{56}/)+'<br>');//匹配的结果
	
//	        split() 把字符串分割为数组 (php:explode() )
	        console.log(str.split(','));//按逗号分割为数组
	        console.log(str.split(/[, ]/));//按逗号或空格分割为数组
        
		</script>
	</body>
</html>
