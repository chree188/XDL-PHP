<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<h1>JS内置对象</h1>
<hr>

<script>
    console.log(Math);
    console.log(Math.constructor);
    //        属性
    console.log(Math.PI);
    console.log(Math.E);

    //        方法
    //        绝对值
    console.log('abs: ' + Math.abs(10.999));
    console.log('abs: ' + Math.abs(-10.999));

    //        开平方根
    console.log('sqrt: ' + Math.sqrt(4));
    console.log('sqrt: ' + Math.sqrt(16));
    console.log('sqrt: ' + Math.sqrt(56));

    //        最大最小值
    console.log('max: ' + Math.max(4, 1, 3, 999, 6));
    console.log('min: ' + Math.min(4, 1, 3, 999, 6));

    //        舍去取整
    console.log('floor: ' + Math.floor(12.9));
    //        进一取整
    console.log('ceil: ' + Math.ceil(11.00001));
    //        四舍五入
    console.log('round: ' + Math.round(11.69));

    //        随机数 可取到0 取不到1
    document.write('随机数: ' + Math.random() + '<br>');

    //        0-9
    document.write('0-9随机数: ' + Math.floor(Math.random() * 10) + '<br>');
    //        0-10
    document.write('0-10随机数: ' + Math.ceil(Math.random() * 10) + '<br>');

    //        更加随机的随机数
    document.write('0-10随机数: ' + Math.round(Math.random() * 1000000000 % 10) + '<br>');

    //        6-15的随机数
    document.write('6-15随机数: ' + (Math.floor(Math.random() * 1000000 % 10) + 6) + '<br>');

    /*
     PS: JS随机数的产生.
     Math.random()函数返回0和1之间的伪随机数,可能为0,但总是小于1,(0,1)

     生成n-m,包含n但不包含m的整数
     第一步 算出 m-n 的值,假设等于w
     第二步 Math.random()*w
     第三步 Math.random()*w+n
     第四步 parseInt(Math.random()*w+n, 10)

     生成n-m，不包含n但包含m的整数：​
     第一步 算出 m-n的值，假设等于w
     第二步 Math.random()*w
     第三步 Math.random()*w+n
     第四步 Math.floor(Math.random()*w+n) + 1

     生成n-m，不包含n和m的整数：
     第一步 算出 m-n-2的值，假设等于w
     第二步 Math.random()*w
     第三步 Math.random()*w+n +1
     第四步 Math.round(Math.random()*w+n+1) 或者 Math.ceil(Math.random()*w+n+1)

     生成n-m，包含n和m的随机数：
     第一步 算出 m-n的值，假设等于w
     第二步 Math.random()*w
     第三步 Math.random()*w+n
     第四步 Math.round(Math.random()*w+n) 或者 Math.ceil(Math.random()*w+n)
     */

</script>
</body>
</html>
