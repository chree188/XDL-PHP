<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>蛇形文字</title>
    <style type="text/css">
        .snake{position:absolute;top:-100px}
    </style>
</head>
<body>

</body>
<script>
    var msg = 'JavaScript蛇形文字扭啊扭！！！JavaScript蛇形文字扭啊扭！！！JavaScript蛇形文字扭啊扭！！！';

    //通过循环将字符串变为html标签
    for(var i=0;i<msg.length;i++){
        document.write('<span id="snake'+i+'" class="snake">');
        document.write(msg[i]);
        document.write('</span>');
    }

    //自定义一个函数
    function snake(x,y,i){
        var span = document.getElementById('snake'+i);;
        span.style.left = x + 20*i + 20  + 'px';
        span.style.top = y + 'px';
    }

    //snake(100,100,6);

    //获取鼠标坐标点
    window.onmousemove = function(e){
        document.title = 'X:' + e.clientX + 'Y:' + e.clientY;

        /*
         //通过循环移动所有文字
         for(var i=0;i<msg.length;i++){
         snake(e.clientX,e.clientY,i);
         }
         */

        var i = 0;
        var timmer = setInterval(function(){
            if(i >= msg.length -1) clearInterval(timmer);
            snake(e.clientX,e.clientY,i);
            i++;
        },50);
    }
</script>
</html>
