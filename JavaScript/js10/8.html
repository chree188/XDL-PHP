<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>自由落体</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50px;
            position: absolute
        }

        #line {
            width: 100%;
            height: 1px;
            background: red;
            position: absolute;
            top: 500px
        }
    </style>
</head>
<body>
<button onclick="start()">开始</button>
<div id="box" style="top:20px"></div>
<div id="line"></div>
</body>
<script>
    var box = document.getElementById('box');

    //自己看图分析
    function start() {
        var speed = 0;
        setInterval(function () {
            speed += 5;

            var des = parseInt(box.style.top) + speed;
            if (des >= 400) {
                speed *= -1;
                des = 400;
            }
            box.style.top = des + 'px';
        }, 30);
    }
</script>
</html>
