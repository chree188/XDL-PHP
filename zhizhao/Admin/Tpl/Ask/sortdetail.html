<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="/www.w3.org/1999/xhtml">
<head>
<title>指定分类下详情列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/basic.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/article.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" language="javascript" src="__JS__/common.js"></script>
<script type="text/javascript">
	$(function(){
		$('.checkAll').click(function(){
			var checkOne = $('.checkone');
			$(this).attr('checked') ? checkOne.attr('checked','checked') : checkOne.removeAttr('checked');
		});
	})
</script>
</head>
<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="kuaijie">
        <div class="kuaijieTitle">&nbsp;栏目快捷操作</div>
        <div class="caozuo">
        	&nbsp;&nbsp;<a href="{@:U(APP_NAME .'/Ask/sortlist')@}" title="" class="kjsort" target="main">栏目分类管理</a>&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="{@:U(APP_NAME .'/Ask/detailslist')@}" title="" class="kjcontent" target="main">栏目详情管理</a>
        </div>
    </div>
    <!--快捷操作导航结束-->
    <div class="art_list_title">
    	<div class="sort_left fl">&nbsp;图文详情管理</div>
        <div class="sort_right fr"><!--<input type="button" value="添加图文" name="addSort" onclick="javascript:;" />-->&nbsp;&nbsp;</div>
        <div class="cb"></div>
    </div>
    <div class="art_list">
    	<form method="POST" action="" name="form">
        	<table class="tableList">
            	<thead>
                	<tr class="top_thead">
                    	<th width="60">&nbsp;选择</th>
                        <th width="40" align="center">ID</th>
                        <th align="left">文章名称</th>
                        <th align="left" width="250">所属分类</th>
                         <th align="left" width="200">添加时间</th>
                        <th width="200" align="left">操作</th>
                    </tr>
                </thead>
                <tbody>
                	<foreach name="list" item="data">
                        <tr>
                            <td align="left"><input type="checkbox" name="id[]" value="{@$data.id@}" class="checkone"/></td>
                            <td align="center">{@$data.id@}</td>
                            <td align="left"><a href="/List/detail/id/{@$data["id"]@}.html" target="_blank">{@$data.ask_name|msubstr=0,24@}</a></td>
                            <td align="left"><notempty name="data['sort_name']">{@$data.sort_name@}<else />未分类</notempty></td>
                            <td align="left">{@$data.add_time|date='Y-m-d',###@}</td>
                            <td align="left">&nbsp;<a href="{@:U(APP_NAME .'/Ask/editdetails/',array('id'=>$data['id']))@}" title="编辑数据">编辑数据</a><!--&nbsp;|&nbsp;<a href="{@:U(APP_NAME .'/Ask/deleteAsk/',array('id'=>$data['id']))@}" title="删除数据">删除数据</a>--></td>
                        </tr>
                    </foreach>
                </tbody>
                <tfoot>
                	<tr>
                    	<td align="left"><input type="checkbox" class="checkAll"  /></td>
                        <td colspan="6"><input type="submit"  value="删除所选" class="deleteAll" /></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <div class="fpage">
    	{@$page@}
    </div>
</body>
</html>
