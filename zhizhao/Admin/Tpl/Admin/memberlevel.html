<html xmlns="/www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/base.css" rel="stylesheet" type="text/css" />

<body leftmargin="8" topmargin="8" background='__IMG__/allbg.gif'>
    <!--快捷操作导航开始-->
    <div class="siteBox">
        <div class="siteTitle">&nbsp;用户经验等级规则设置</div>
        <div class="siteContent">
        	<form action="{@:U(APP_NAME.'/Admin/memberlevel/')@}" method="POST">

                    	<td colspan="2" align="center">经验获取</td>
                    </tr>

                    </tr>
                	<tr>
                    	<td>发布文章：</td>
                        <td><input type="text" class="input1 w250" name="level_article" value="{@$Think.config.level_article@}" /></td>
                    </tr>
                	<tr>
                    	<td>评论：</td>

                    </tr>

                    	<td>私信：</td>
                        <td><input type="text" class="input1 w250" name="level_letter" value="{@$Think.config.level_letter@}" /></td>
                    </tr>
                	<tr>
                    	<td colspan="2" align="center">各等级所需经验</td>
                    </tr>
                	<tr>
                    	<td>LV1：</td>
                        <td><input type="text" class="input1 w250" name="lv1" value="{@$Think.config.lv1@}" /></td>

                    	<td>LV11：</td>
