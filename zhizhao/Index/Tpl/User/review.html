<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{@$pageTitle@}</title>
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link type="text/css" href="__STATIC__/Style/Css/base.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/public.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/user.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/Autogrow/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="all">
    <div id="header" class="mb15">
    <!-- header start -->
		<include file="Common:top" />
    <!-- header end -->
    </div>
    <div id="page" class="mc  cls">
    <!-- page start -->
    	<div class="user_header">
        	<div class="user_imgae pr  mb15">
            	<img src="__IMG__/default_bg.jpg" alt="" />
                <a href="javascript:;" class="pr z20" title="点击更换背景(未开放)">
                	<i class="setIcon"></i>
                </a>
            </div>
            <div class="user_info">
				<div class="user_infoL fl   pr z20">
                	<div class="user_face">
                    	<img src="{@$userMessage.face@}" alt="{@$userMessage.username@}" />
                   </div>
                </div>
                <div class="user_infoR fr">
                	<h5>{@$userMessage.username@}</h5>
                    <p>等级：LV{@$userMessage.exp|exp_to_level@} &nbsp;&nbsp;金币：{@$userMessage.point@} &nbsp;&nbsp;<a href="{@:U(APP_NAME.'/Member/addLetter',array('user_id'=>$userMessage["id"]))@}" title="私信TA" target="_blank">私信TA</a></p>
                    <p>{@$userMessage.introduce@}</p>
                </div>
                <div class="cb"></div>
            </div>
        </div>
        <div class="user_list">
			<div class="user_list_title">
            	<div class="user_list_titleL fl">
                	<a href="__APP__/User/index/uid/{@$Think.get.uid@}.html" class="article">TA的文章</a><a href="javascript:;" class="current comment" title="">TA的评论</a>
                </div>
                <div class="user_list_titleR fr pr z20">
                </div>
				<div class="cb"></div>
            </div>
            <!--列表--内容开始-->
            <div class="user_list_con">
            	<ul>
                	<volist name="commentList" id="va" empty="TA还没有评论">
                        <li>
                            <div class="articleTitle fl"><a href="{@$va.url@}" title="{@$va.comment|msubstr=0,20@}">{@$va.comment|msubstr=0,50@}</a></div>
                            <div class="articleTime fr">{@$va.time|date="Y-m-d H:i:s",###@}</div>
                            <div class="cb"></div>
                        </li>
                    </volist>    
                </ul>
            </div>
        </div>
        <div class="fpage">
        	{@$page@}
        </div>
    <!-- page end -->
    </div>
    <div id="footer" class="mc cls">
    <!-- footer start -->
        	<include file="Common:footer" />
    <!-- footer end -->
    </div>
</div>
</body>
</html>
