<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{@$pageTitle@}</title>
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link type="text/css" href="__STATIC__/Style/Css/base.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/public.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/user.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/Autogrow/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="all">
    <div id="header" class="mb15">
    <!-- header start -->
		<include file="Common:top" />
    <!-- header end -->
    </div>
    <div id="page" class="mc  cls">
    <!-- page start -->
    	<div class="user_header">
        	<div class="user_imgae pr  mb15">
            	<img src="__IMG__/default_bg.jpg" alt="" />
                <a href="javascript:;" class="pr z20" title="点击更换背景(未开放)">
                	<i class="setIcon"></i>
                </a>
            </div>
            <div class="user_info">
				<div class="user_infoL fl   pr z20">
                	<div class="user_face">
                    	<img src="{@$userMessage.face@}" alt="{@$userMessage.username@}" />
                   </div>
                </div>
                <div class="user_infoR fr">
                	<h5>{@$userMessage.username@}</h5>
                    <p>等级：LV{@$userMessage.exp|exp_to_level@} &nbsp;&nbsp;金币：{@$userMessage.point@} &nbsp;&nbsp;<a href="{@:U(APP_NAME.'/Member/addLetter',array('user_id'=>$userMessage["id"]))@}" title="私信TA" target="_blank">私信TA</a></p>
                    <p">{@$userMessage.introduce@}</p>
                </div>
                <div class="cb"></div>
            </div>
        </div>
        <div class="user_list">
			<div class="user_list_title">
            	<div class="user_list_titleL fl">
                	<a href="__APP__/User/index/uid/{@$Think.get.uid@}.html" class="current article">TA的提问</a><a href="__APP__/User/review/uid/{@$Think.get.uid@}.html" class="comment" title="">TA的评论</a>
                </div>
                <div class="user_list_titleR fr pr z20 none">
					<div class="right_choose">
                        <div class="choose_title fl">选择分类：</div>
                        <div class="choose_menu fr">
                            <i class="arrow"></i>
                            <span class="choose_current"></span>
                            <ul>
                                <li><a href="__APP__/User/index/uid/{@$Think.get.uid@}.html"  class="selected">泰讨论</a></li>
                                <li><a href="__APP__/User/study/uid/{@$Think.get.uid@}.html">泰学习</a></li>
                                <li><a href="__APP__/User/travel/uid/{@$Think.get.uid@}.html">泰好玩</a></li>
                            </ul>
                        </div>
                        <div class="cb"></div>
                        <script type="text/javascript">
							$(function(){
								$('.choose_menu').hover(function(){
									$(this).find('ul').show();
								},function(){
									$(this).find('ul').hide();
								});
								var Text = $('.choose_menu').find('.selected').text();
								$('.choose_current').text(Text);
							});
						</script>
                    </div>
                </div>
				<div class="cb"></div>
            </div>
            <!--列表--内容开始-->
            <div class="user_list_con">
            	<ul>
                	<volist name="discussList" id="va"  empty="还未发表提问">
                        <li>
                            <div class="articleTitle fl"><a href="__APP__/List/detail/id/{@$va.id@}.html" title="{@$va.ask_name@}">{@$va.ask_name@}</a></div>
                            <div class="articleTime fr">{@$va.add_time|date="Y-m-d H:i:s",###@}</div>
                            <div class="cb"></div>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="fpage">
        	{@$page@}
        </div>
    <!-- page end -->
    </div>
    <div id="footer" class="mc cls">
    <!-- footer start -->
        	<include file="Common:footer" />
    <!-- footer end -->
    </div>
</div>
</body>
</html>
