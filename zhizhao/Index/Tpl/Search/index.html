<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索_支招网</title>
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link type="text/css" href="__STATIC__/Style/Css/base.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/public.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/search.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/Autogrow/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="all">
  <div id="header" class="mb20"> 
    <!-- header start --> 
    <include file="Common:top" /> 
    <!-- header end --> 
  </div>
  <div id="page" class="mc  cls"> 
    <!-- page start -->
    <div class="leftBox fl"> 
      <!--左边盒子开始-->
      <div class="searchWord">
      	搜索关键词：<span class="fontRed">{@$searchWord@}</span> 共有 <span class="fontRed">{@$countSearch@}</font> 条结果
      </div>
      <div class="searchList">
      	<ul>
        	<volist name="resultList" id="va">
                <li><a href="__APP__/List/detail/id/{@$va.id@}.html" title="" target="_blank">{@$va.ask_name|str_replace=$_GET['word'],'<font class="f-red">'.$_GET['word'].'</font>',###@}<span class="fontRed2"></span></a><span class="otherItem">{@$va.username@}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {@$va.add_time|time_format@}&nbsp;&nbsp;&nbsp;&nbsp;</span></li>
           </volist>
        </ul>
      </div>
        <div class="fpage">
        	<!--分页开始-->
            {@$page@}
            <!--分页结束-->
        </div>
      <!--左边盒子结束--> 
  </div>
  <div class="rightBox fr mt10"> 
    <!--右边盒子开始-->
    	<include file="Common:right" />
    <!--右边盒子结束--> 
  </div>
  <div class="cb"></div>
  <!-- page end --> 
</div>
<div id="footer" class="mc cls"> 
  <!-- footer start --> 
  <include file="Common:footer" /> 
  <!-- footer end --> 
</div>
</div>
</body>
</html>
