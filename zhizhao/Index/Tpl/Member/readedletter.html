<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>已读私信-支招网</title>
<link rel="Shortcut Icon" href="__IMG__/favicon.ico" type="image/x-icon"/>
<link type="text/css" href="__STATIC__/Style/Css/base.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/public.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/member.css" rel="stylesheet" />
<script type="text/javascript" src="__STATIC__/Autogrow/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="all">
  <div id="header" class="mb20"> 
    <!-- header start --> 
    <include file="Common:top" /> 
    <!-- header end --> 
  </div>
  <div id="page" class="mc  cls"> 
    <!-- page start -->
    <div id="left">
		<include file="Common:mleft" /> 
    </div>
    <div id="right">
    	<div class="artcileBox">
        	<div class="artcileTitle"><h4>我的私信</h4></div>
            <div class="article_tab">
            	<div class="article_tab_title">
                	<ul>
                    	<li><a href="{@:U(APP_NAME.'/Member/letter')@}">未读</a></li>
                        <li class="current"><a href="javascript:;">已读</a></li>
                    </ul>
                </div>
                <div class="letter_tab_con">
                	<!--调十二条-->
                	<ul>
                    	<volist name="letterList" id="va">
                            <li>
                                <div class="imgBox fl"><a href=""><img src="{@$va.face@}" alt="{@$va.send_user@}" /></a></div>
                                <div class="textBox fr">
                                    <p>{@$va.send_user@}&nbsp;&nbsp;在&nbsp;{@$va.time|time_format@}&nbsp;私信了你</p>
                                    <p>主题：<a href="{@:U(APP_NAME.'/Member/letterCon',array('id'=>$va["id"]))@}" title="{@$va.title@}">{@$va.title@}</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{@:U(APP_NAME.'/Member/letterCon',array('id'=>$va["id"]))@}" title="去查看" style="color:#09F;">去查看</a></p>
                                </div>
                                <div class="cb"></div>
                            </li>
                       </volist>
                    </ul>
                </div>
                <div class="fpage">
                	{@$page@}
                </div>
            </div>
        </div>
    </div>
    <div class="cb"></div>
    <!-- page end --> 
  </div>
  <div id="footer" class="mc cls"> 
    <!-- footer start --> 
    <include file="Common:footer" /> 
    <!-- footer end --> 
  </div>
</div>
</body>
</html>
